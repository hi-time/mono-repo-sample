services:
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: mono-repo-dragonfly
    ports:
      - "6380:6379"
    ulimits:
      memlock: -1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dragonfly-data:
    driver: local
